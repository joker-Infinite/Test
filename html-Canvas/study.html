<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>studyCanvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
  let canvas = document.getElementById('canvas');
  let style = {
    width: '100%',
    height: '100%',
    background: 'rgba(197,197,197,0.45)',
  };
  Object.assign(canvas.style, style);
  let can = canvas.getContext('2d');
  let box = can.createLinearGradient(0, 0, 0, 170);
  box.addColorStop(0, '#000');
  box.addColorStop(1, '#FFF');
  can.fillStyle = box;
  can.fillRect(30,30,100,100)
</script>
</html>
