<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标悬浮后定时执行</title>
</head>
<body style="margin: 0;padding: 0">
<div id="mouse" style="width: 100%;height: 50px;background: #EFA" onmouseover="mouseOver()"
     onmouseout="mouseOut()"></div>
</body>
<script>
  let height = 0;
  let time = '';

  function mouseOver() {
    time = setInterval(change, 1);
  }

  function change() {
    let mouse = document.getElementById('mouse');
    height += 1;
    mouse.style.height = height + 'px';
  }

  function mouseOut() {
    clearInterval(time);
  }
</script>
</html>
