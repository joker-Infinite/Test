<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三级联动</title>
  <link href="../css/index.css" rel="stylesheet" type="text/css">
  <style>
    .select {
      width: 150px;
      height: 30px;
    }
  </style>
</head>
<body>
<div>
  <select class="select" id="province" onchange="provinceChange()"></select>
  <select class="select" id="city" onchange="cityChange()"></select>
  <select class="select" id="area"></select>
</div>
</body>
<script>
  //声明省
  let pres = ["北京", "上海", "山东"]; //直接声明Array
  //声明市
  let cities = [
    ["东城", "昌平", "海淀"],
    ["浦东", "高区"],
    ["济南", "青岛"]
  ];
  let areas = [
    [
      ["东城1", "东城2", "东城3"],
      ["昌平1", "昌平2", "昌平3"],
      ["海淀1", "海淀2", "海淀3"]
    ],
    [
      ["浦东1", "浦东2", "浦东3"],
      ["高区1", "高区2", "高区3"]
    ],
    [
      ["济南1", "济南2"],
      ["青岛1", "青岛2"]
    ]
  ]
  let province = document.getElementById('province');
  let city = document.getElementById('city');
  let area = document.getElementById('area');
  // console.log(110.51*2+130.6*2+210.97*5+72.71*12+962.04*2+261.2*7+100.46+181.77*5+7225);
  for (let i = 0; i < pres.length; i++) {
    province.innerHTML += '<option>' + pres[i] + '</option>';
  }
  cityData();

  function provinceChange() {
    cityData();
  }

  function cityChange() {
    areaData(cities[0]);
  }

  function cityData() {
    let i = pres.indexOf(province.value);
    city.innerHTML = '';
    for (let j = 0; j < cities[i].length; j++) {
      city.innerHTML += '<option>' + cities[i][j] + '</option>'
    }
    areaData();
  }

  function areaData() {
    let i = pres.indexOf(province.value);
    let m = cities[i].indexOf(city.value);
    area.innerHTML = '';
    for (let j = 0; j < areas[i][m].length; j++) {
      area.innerHTML += '<option>' + areas[i][m][j] + '</option>'
    }
  }
</script>
</html>
