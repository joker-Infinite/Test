<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>上拉加载</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    #box {
      width: 800px;
      height: 100%;
      background: #c0d2d2;
      margin: auto;
    }
  </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
  let box = document.getElementById("box");
  window.onload = function () {
    let url = '../json/mjVideo.json';
    let request = new XMLHttpRequest();
    request.open('get', url);
    request.send(null);
    request.onload = function () {
      if (request.status === 200) {
        let json = JSON.parse(request.responseText);
        console.log(json);
      }
    }
  }
</script>
</html>
